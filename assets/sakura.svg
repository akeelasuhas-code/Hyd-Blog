<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="sakuraGradient">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:0.6" />
    </radialGradient>
  </defs>

  <!-- Sakura flower with 5 petals -->
  <g transform="translate(50,50)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#FF69B4" opacity="0.8"/>

    <!-- Petal 1 -->
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="url(#sakuraGradient)" transform="rotate(0)" />

    <!-- Petal 2 -->
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="url(#sakuraGradient)" transform="rotate(72)" />

    <!-- Petal 3 -->
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="url(#sakuraGradient)" transform="rotate(144)" />

    <!-- Petal 4 -->
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="url(#sakuraGradient)" transform="rotate(216)" />

    <!-- Petal 5 -->
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="url(#sakuraGradient)" transform="rotate(288)" />
  </g>
</svg>